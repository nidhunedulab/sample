<html>
	<head>
	<title>FORM VALIDATION</title>

		<style>
			div {
				border:1px solid black;
				margin-left: 430px;
				margin-right:430px;
				padding:30px;
				padding-left:90px;
			}

			form {
				margin: 0 auto;
				width: 600px;
			}
			h1{
				font-family: sans-serif;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1>Sign Up</h1>
		<div>
		<form name="RegForm" onsubmit="return validation()" method="post">
			
        <p>Name: <input type="text"
			size="65" name="Name"></p>

			<br>
			
        <p>E-mail Address: <input type="text"
			size="55" name="EMail"></p>

			<br>
			
        <p>Password: <input type="text"
			size="62" name="Password"></p>

			<br>
			
        <p>phone: <input type="text"
			size="66" name="phone"></p>

			<br>

			
        <p><input type="submit"
			value="submit" name="Submit"></p>

		</form>
	</div>
	<script>
			function validation() {
				var name =
					document.forms.RegForm.Name.value;
				var email =
					document.forms.RegForm.EMail.value;
				var phone =
					document.forms.RegForm.phone.value;
				
				var password =
					document.forms.RegForm.Password.value;
				
				var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; 
				var regPhone=/^\d{10}$/;									 
				var regName = /\d+$/g;								 

				if (name == "" || regName.test(name)) {
					window.alert("Please enter your name properly.");
					name.focus();
					return false;
				}
				if(name.length<3){
					alert("Name should be atleast 3 character long");
					name.focus();
					return false;
				}

				
				if (email == "" || !regEmail.test(email)) {
					window.alert("Please enter a valid e-mail address.");
					email.focus();
					return false;
				}
				
				if (password == "") {
					alert("Please enter your password");
					password.focus();
					return false;
				}

				if(password.length <6){
					alert("Password should be atleast 6 character long");
					password.focus();
					return false;

				}
				if (phone == "" || !regPhone.test(phone)) {
					alert("Please enter valid phone number.");
					phone.focus();
					return false;
				}


				return true;
			}
		</script>
	</body>
</html>
